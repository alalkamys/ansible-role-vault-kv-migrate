galaxy_info:
  author: Shehab El-Deen Alalkamy
  role_name: vault_kv_migrate
  namespace: alalkamys
  description: >
    Migrates HashiCorp Vault KV secrets from one KV engine to multiple engines. It can also export HashiCorp KV secrets for a given path recursively, and
     saves it to a file named 'secrets.json' for backups
  license: MIT
  min_ansible_version: "2.11"
  platforms:
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: macOS
      versions:
        - all
  galaxy_tags:
    - hashicorp
    - vault
    - secrets
    - migration
    - automation
    - backup

dependencies: []
